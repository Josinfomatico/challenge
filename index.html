<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="codigo.js"></script>

<head>
    <meta charset="utf-8">
</head>

<body class="cuerpo">
    <div class="principal">
        <div class="logo">
            <img id="loguito" src="Logo.png">
            <h1 id="titulo"> Encriptador de mensajes</h1>
        </div>
        <div class="cajaTexto">
            <input id="textoEntrada" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="parteDerecha">
            <img id="diamante" src="Muñeco.png">
            <img id="rectangulo" src="Rectangle.png">
            <h2 id="titulo2"> Ningún mensaje fue encontrado</h2>
            <textarea id="textoSalida" name="name" rows="8"
                cols="80">Ingresa el texto que desees encriptar o desencriptar</textarea>
            <button id="copiar" type="button" onclick="copiar()">Copiar</button>
        </div>
        <div>
            <button id="encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button id="desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            <img id="tipoLetra" src="tipo_letra.png">
            <img id="simbolo" src="simbolo.png">
        </div>
        <div>
            <h2 id="copyright">© Creado por Joseph Ortiz 2022</h2>
        </div>
        <div class="redes">
            <a href="https://www.instagram.com/josephbe_21/"><img src="instagram.png"></a>
            <a href="https://www.facebook.com/jozz.ph.3/"><img src="facebook.png"></a>
            <a href="https://www.linkedin.com/in/joseph-ortiz-681a74233/"><img src="linkedin.png"></a>
            <a href="https://github.com/Josinfomatico/challenge.git"><img src="github.png"></a>
        </div>
    </div>
</body>

</html>
